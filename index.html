<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="ctx">Start CTX (E6)</button>
      <div>
        <div class="blockWithButtons">
          <button id="Next">Next (C6)</button>
          <button id="Play">Play (C#6)</button>
          <button id="Answer">Answer (D6)</button>
          <select class="home-select">
            <option value="Midi" selected>Midi</option>
            <option value="Use site piano">Use site piano</option>
          </select>
          <!-- <input
				type="text"
				placeholder="Specify range, e.g. C3-F4"
				class="home-textinput input"
			 /> -->
          <!-- <input class="input-range" type="range" min="0" max="100" value="50" step="1">  -->

          <!-- <textarea
            placeholder="Here will be answer"
            class="home-textarea textarea"
            id="userNoteTextArea"
          ></textarea> -->
        </div>
      </div>
      <div class="range">
        <div class="range-slider">
          <span class="range-selected"></span>
        </div>
        <div class="range-input">
          <input
            type="range"
            class="min"
            min="0"
            max="1000"
            value="300"
            step="1"
          />
          <input
            type="range"
            class="max"
            min="0"
            max="1000"
            value="700"
            step="1"
          />
        </div>
        <div class="range-price">
          <label for="min">From</label>
          <input type="string" name="min" value="C3" />
          <label for="max">To</label>
          <input type="string" name="max" value="B4" />
        </div>
		  <div class="note"></div>
      </div>
      <div class="userInfo">
        <div class="userNote" id="userNote"><p>Your last note</p></div>
        <div class="userGuesses" id="userGuesses"><p>Number of guesses: 0</p></div>
        <div class="userAnswer" id="userAnswer"><p></p></div>
    </div>
  </body>
  <script src="./app.js" async></script>
</html>
